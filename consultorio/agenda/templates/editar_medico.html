{% extends "base.html" %}

{% block titulo %}
    Editar Preço da Consulta
{% endblock %}

{% block conteudo %}
    <h1>Editar Preço da Consulta para {{ medico.nome }}</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" value="{{ medico.preco }}" required>
        </div>
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
